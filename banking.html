<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>banking site</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h2 class="text-5xl text-center mt-16 font-semibold">
        Let's get some <span class="text-purple-500">Money</span>!!!
      </h2>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance and transaction  -->
      <section class="my-8">
        <div class="grid grid-cols-3 gap-5">
          <div class="bg-blue-300 p-16 rounded text-white">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-300 p-16 rounded text-white">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
          </div>
          <div class="bg-yellow-300 p-16 rounded text-white">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="Balance-total">1020</span></h4>
          </div>
        </div>
      </section>
      <!-- Deposit and withdraw -->
      <section>
        <div class="grid grid-cols-2 gap-5">
          <div class="bg-red-100 p-8 rounded">
            <h3 class="text-2xl mb-2">Please Deposit</h3>
            <div>
              <input
                class="px-2 mb-4 border border-gray-400 rounded w-3/4"
                id="deposit-amount"
                type="text"
                placeholder="$ Amount you want to deposit"
              />
            </div>
            <button
              class="bg-amber-600 px-6 py-2 rounded text-white font-semibold"
              id="deposit-btn"
            >
              Deposit
            </button>
          </div>
          <div class="bg-blue-100 p-8 rounded">
            <h3 class="text-2xl mb-2">Please Withdraw</h3>
            <div>
              <input
                class="px-2 mb-4 border border-gray-400 rounded w-3/4"
                id="withdraw-amount"
                type="text"
                placeholder="$ Amount you want to withdraw"
              />
            </div>
            <button
              class="bg-amber-600 px-6 py-2 rounded text-white font-semibold"
              id="withdraw-btn"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="banking.js"></script>
  </body>
</html>
