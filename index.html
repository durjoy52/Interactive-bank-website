<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Baap-er-bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-16 font-semibold">
        Welcome to my <span class="text-purple-500">Baap Er Bank</span> !!!
      </h1>
    </header>
    <main>
      <section class="bg-green-100 w-3/4 mx-auto mt-8 p-8">
        <h3 class="text-2xl mb-4">Please Login</h3>
        <div>
          <div>
            <input
              class="px-2 mb-4 border border-gray-400 rounded w-3/4"
              id="user-email"
              type="text"
              placeholder="your email"
            />
          </div>
          <div>
            <input
              class="px-2 mb-4 border border-gray-400 rounded w-3/4"
              id="user-password"
              type="password"
              placeholder="your password"
            />
          </div>
          <button
            class="bg-amber-600 px-6 py-2 rounded text-white font-semibold"
            id="submit-btn"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="bank.js"></script>
  </body>
</html>
